<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>jquery</title>
    <style>
      body {
        background: #fafafa;
      }
      table {
        border-collapse: collapse;
        text-align: center;
      }
      td {
        border: 1px solid #111;
      }
      button {
        border-radius: 10px;
        background: #fafafa;
        border: none;
        padding: 10px;
        margin: 20px;
        cursor: pointer;
        outline: none;
        box-shadow: 2px 2px 6px #d5d5d5, -2px -2px 6px #ffffff;
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>
  <body>
    <h1 class="title">jQuery Task</h1>
    <form>
      <input type="text" name="login" placeholder="Имя пользователя" />
      <input type="password" name="password" placeholder="Пароль" />
      <select>
        <option>Customer Response Producer</option>
        <option>Global Usability Officer</option>
        <option>Human Applications Agent</option>
        <option>National Implementation Coordinator</option>
      </select>
    </form>

    <table>
      <tr>
        <td>
          <p>Fade Out</p>
        </td>
        <td>
          <button id="fadeOut">Fade Out</button>
        </td>
      </tr>
      <tr>
        <td>
          <p style="display: none;">Fade In</p>
        </td>
        <td>
          <button id="fadeIn">Fade In</button>
        </td>
      </tr>
      <tr>
        <td>
          <p>Fade toggle</p>
        </td>
        <td>
          <button id="fadeToggle">Fade toggle</button>
        </td>
      </tr>
      <tr>
        <td>
          <p>Fade to</p>
        </td>
        <td>
          <button id="fadeTo">Fade to</button>
        </td>
      </tr>
      <tr>
        <td>
          <p style="display: none;">Slide down</p>
        </td>
        <td>
          <button id="slideDown">Slide down</button>
        </td>
      </tr>
      <tr>
        <td>
          <p>Toggle</p>
        </td>
        <td>
          <button id="toggle">Toggle</button>
        </td>
      </tr>
    </table>

    <a class="anchor" href="http://vk.com/">VK</a>
    <a class="anchor" href="https://material.io/">Material Design</a>
    <a class="anchor" id="google" href="http://google.com/">Site</a>

    <button id="ajax">AJAX</button>

    <script type="text/javascript" src="jquery.js"></script>
  </body>
</html>
